<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Panel de administraci√≥n</title>
</head>

<body onload="onLoad()">
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Dashboard Paneles solares</h1>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <h5>Cantidad de paneles</h5>
                    <hr class="my-1">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="panel_1">Semana 1</label>
                        <input onchange="semana()" id="sem1" type="number" class="form-control" placeholder="0" min="0" max="32">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="panel_2">Semana 2</label>
                        <input onchange="semana()" id="sem2" type="number" class="form-control" placeholder="0" min="0" max="32">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="panel_3">Semana 3</label>
                        <input onchange="semana()" id="sem3" type="number" class="form-control" placeholder="0" min="0" max="32">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="panel_4">Semana 4</label>
                        <input onchange="semana()" id="sem4" type="number" class="form-control" placeholder="0" min="0" max="32">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Total de paneles: </span>
                    <span id="sum_sem">0</span>
                </div>
                <div class="col">
                    <span>UF: </span>
                    <span id="uf">0</span>
                </div>
                <div class="col">
                    <span>Monto: $</span>
                    <span id="monto">0</span>
                </div>
            </div>
            <hr class="my-1">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
<script src="javascript.js"></script>

</html>
